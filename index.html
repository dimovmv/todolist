<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading-primary"><span>To do list</span></h1>

    <input
      class="input"
      id="todo-title"
      type="text"
      required
      placeholder="add new task"
    />

    <input class="input" id="date-picker" type="datetime-local" />
    <button class="btn btn__add-todo" onclick="addTodo()">Add Todo</button>
    <div class="todo-list" id="todo-list"></div>
    <script src="script.js"></script>
  </body>
</html>
